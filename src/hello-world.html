<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarter - Hello World</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="public/assets/css/hello-world.css" />
  </head>
  <body>
    <noscript>This site requires JavaScript.</noscript>
    <header>
      <img class="logo" src="assets/images/logo-orange-transparent.png" alt="Smarter Logo" />
      <div class="content">
        <h1>Smarter Hello World</h1>
        <p>An example of how to integrate the Smarter Chat UI into your website.</p>
        <div class="config">
          <ul>
            <li>
              config:
              <a href="https://smarter.3141-5926-5359.api.smarter.sh/config" target="_blank"
                >https://smarter.3141-5926-5359.api.smarter.sh/config/</a
              >
            </li>
            <li>
              chat:
              <a href="https://smarter.3141-5926-5359.api.smarter.sh/chat" target="_blank"
                >https://smarter.3141-5926-5359.api.smarter.sh/chat/</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div style="height: 67vh; width: 100%">
        <!-- ------------------------------------------------------------- -->
        <!--                   the react app entry point                   -->
        <!-- ------------------------------------------------------------- -->
        <div
          id="smarter-sh-v1-ui-chat-root"
          style="height: 100%"
          smarter-chatbot-api-url="https://smarter.3141-5926-5359.smarter.sh"
          smarter-toggle-metadata="false"
        ></div>
      </div>
    </main>
    <footer>
      <p>
        source code:
        <a href="https://github.com/smarter-sh/smarter-chat" target="_blank"
          >https://github.com/smarter-sh/smarter-chat</a
        >
      </p>
    </footer>
    <!-- ------------------------------------------------------------- -->
    <!--                     the react app bundle                      -->
    <!-- ------------------------------------------------------------- -->
    <script type="module" src="main.jsx"></script>
  </body>
</html>
